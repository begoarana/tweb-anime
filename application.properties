# Server Configuration - HTTP Protocol
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=anime-postgresql-server

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tweb_anime_pg
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Actuator (health check endpoint)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.root=INFO
logging.level.com.tweb.anime=DEBUG
logging.level.org.springframework.web=INFO

# CORS - Allow HTTP requests from main server
spring.web.cors.allowed-origins=http://localhost:3001,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*